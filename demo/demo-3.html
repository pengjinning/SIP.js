<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>SIP.js Demo 3</title>
  <link rel="stylesheet" type="text/css" href="./base.css">
  <link rel="stylesheet" type="text/css" href="./demo-3.css">
</head>

<body>
  <div class="container">
  <span class="backlink"><a href="index.html">&lt; Index</a></span>

  <h2>示例：两用户之间的数据通道</h2>

  <div>
    当页面加载时，为两位用户（Alice & Bob）各创建了一个 <code>SimpleUser</code>
    <ol>
      <li>连接到 SIP WebSocket 服务器</li>
      <li>注册用户以便接收来电</li>
      <li>发起带数据通道的会话</li>
      <li>结束数据会话</li>
      <li>取消注册</li>
      <li>断开连接</li>
    </ol>
  </div>

  <div class="content">
    <div id="alice" class="user">
      <h4>Alice</h4>
      <div class="message-box">
  <input class="message-box-message" type="text" id="messageAlice" placeholder="发送给 Bob 的消息" disabled>
  <button id="sendAlice" disabled>发送</button>
  <div class="message-box-received disabled" id="receiveAlice" disabled></div>
      </div>
      <ol>
        <li><button id="connectAlice" disabled>连接</button></li>
        <li><button id="registerAlice" disabled>注册用户</button></li>
        <li><button id="beginAlice" disabled>发起会话</button></li>
        <li><button id="endAlice" disabled>结束会话</button></li>
        <li><button id="unregisterAlice" disabled>取消注册</button></li>
        <li><button id="disconnectAlice" disabled>断开连接</button></li>
      </ol>
    </div>

    <div id="bob" class="user">
      <h4>Bob</h4>
      <div class="message-box">
  <input class="message-box-message" type="text" id="messageBob" placeholder="发送给 Alice 的消息" disabled>
  <button id="sendBob" disabled>发送</button>
        <div class="message-box-received disabled" id="receiveBob"></div>
      </div>
      <ol>
        <li><button id="connectBob" disabled>连接</button></li>
        <li><button id="registerBob" disabled>注册用户</button></li>
        <li><button id="beginBob" disabled>发起会话</button></li>
        <li><button id="endBob" disabled>结束会话</button></li>
        <li><button id="unregisterBob" disabled>取消注册</button></li>
        <li><button id="disconnectBob" disabled>断开连接</button></li>
      </ol>
    </div>
  
  </div>

  <script src="./dist/demo-3.js"
    onerror="alert('To run this demo you must first build the library and demo source! See the README.')">
    </script>
  </div>

</body>

</html>
