<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SIP.js Demo 2</title>
    <link rel="stylesheet" type="text/css" href="./base.css" />
    <link rel="stylesheet" type="text/css" href="./demo-2.css" />
  </head>

  <body>
    <div class="container">
    <span class="backlink"><a href="index.html">&lt; Index</a></span>

  <h2>示例：两用户之间的视频通话</h2>

    <div>
      当页面加载时，为两位用户（Alice & Bob）各创建了一个 <code>SimpleUser</code>
      <ol>
        <li>连接到 SIP WebSocket 服务器</li>
        <li>注册用户以便接收来电</li>
        <li>发起视频会话</li>
        <li>结束视频会话</li>
        <li>取消注册</li>
        <li>断开连接</li>
      </ol>
    </div>

    <div class="content">
      <div id="alice" class="user">
  <h4>Alice</h4>
        <div class="video">
          <video id="videoRemoteAlice" width="100%" muted="muted">
            <p>您的浏览器不支持 HTML5 视频。</p>
          </video>
          <div class="video-local">
            <video id="videoLocalAlice" width="100%" muted="muted">
              <p>您的浏览器不支持 HTML5 视频。</p>
            </video>
          </div>
        </div>
        <ol>
          <li><button id="connectAlice" disabled>连接</button></li>
          <li><button id="registerAlice" disabled>注册用户</button></li>
          <li><button id="beginAlice" disabled>发起视频会话</button></li>
          <li><button id="endAlice" disabled>结束视频会话</button></li>
          <li><button id="unregisterAlice" disabled>取消注册</button></li>
          <li><button id="disconnectAlice" disabled>断开</button></li>
        </ol>
        <div>
          <input type="checkbox" id="holdAlice" name="holdAlice" disabled />
          <label for="holdAlice">Hold</label>
        </div>
        <div>
          <input type="checkbox" id="muteAlice" name="muteAlice" disabled />
          <label for="muteAlice">Mute</label>
        </div>
      </div>

      <div id="bob" class="user">
          <h4>Bob</h4>
        <div class="video">
          <video id="videoRemoteBob" width="100%" muted="muted">
            <p>您的浏览器不支持 HTML5 视频。</p>
          </video>
          <div class="video-local">
            <video id="videoLocalBob" width="100%" muted="muted">
              <p>您的浏览器不支持 HTML5 视频。</p>
            </video>
          </div>
        </div>
        <ol>
          <li><button id="connectBob" disabled>连接</button></li>
          <li><button id="registerBob" disabled>注册用户</button></li>
          <li><button id="beginBob" disabled>发起视频会话</button></li>
          <li><button id="endBob" disabled>结束视频会话</button></li>
          <li><button id="unregisterBob" disabled>取消注册</button></li>
          <li><button id="disconnectBob" disabled>断开</button></li>
        </ol>
        <div>
          <input type="checkbox" id="holdBob" name="holdBob" disabled />
          <label for="holdBob">Hold</label>
        </div>
        <div>
          <input type="checkbox" id="muteBob" name="muteBob" disabled />
          <label for="muteBob">Mute</label>
        </div>
      </div>
    </div>

    <script
      src="./dist/demo-2.js"
      onerror="alert('To run this demo you must first build the library and demo source! See the README.')"
    ></script>
    </div>
  </body>
</html>
